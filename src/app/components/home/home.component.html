@if(isloading){
<section>
    
<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide><img src="./assets/images/FirstSlider.jpg"    style="height: 300px;" alt="slider"></ng-template>  
  <ng-template carouselSlide><img src="./assets/images/slider2.jpg"   style="height: 300px;"  alt="slider"></ng-template>  
  <ng-template carouselSlide><img src="./assets/images/Slider3.jpg"  style="height: 300px;"  alt="slider"></ng-template> 
</owl-carousel-o>
</section>
}

<section class="my-5">
  <div class="container">
    <h2 class="my-2">Categories</h2>
  <owl-carousel-o [options]="customOptionsCategory">
    @for (item of _CategDta; track $index) {
        <ng-template carouselSlide>
        <div class="col-12 p-2">
                <div class="card cr" [routerLink]="['/CategoriesDetails',item.strCategory]">
                    <img class="card-img-top" [src]="item.strCategoryThumb" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text fw-bold">{{item.strCategory}}</p>
                    </div>
                  </div>
                </div>  
          </ng-template>
              }
    </owl-carousel-o>
  </div>
</section>

<div class="my-4 mx-auto w-50">
  <input class="form-control" placeholder="Search by name of the meal" type="search" [(ngModel)]="name" (input)="search()">
</div>
<section class="mt-3">
  <div class="container">
      <div class="row">
          @for (item of MealData; track $index) {
          <div class="col-lg-3 col-md-4 col-12 gy-4">
                  <div class="card cr" [routerLink]="['/detailsMeal',item.idMeal]">
                      <img class="card-img-top" [src]="item.strMealThumb" alt="Card image cap">
                      <div class="card-body">
                        <p class="card-text">{{item.strMeal}}</p>
                      </div>
                    </div>
                  </div>
              }@empty {
                <div class="d-flex align-items-center justify-content-center my-4">
                <img src="./assets/images/notfound.png" alt="">
                <h1>thers no meal with this name</h1>
              </div>
              }
      </div>
  </div>
</section>
