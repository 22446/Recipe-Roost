<section class="mt-5">
    <div class="container">
    <div class="row">
        @for (item of MealData; track $index) {
        <div class="col-md-5 col-12">
            <img [src]="item.strMealThumb" class="w-100" alt="meal">
            <h1>{{item.strMeal}}</h1>
        </div>
        <div class="col-md-7 col-12">
            
            <h1>Instruction</h1>
            <p>{{item.strInstructions}}</p>
            <p><span class="fw-bold">Area: </span> {{item.strArea}}</p>
            <p><span class="fw-bold">Categorie: </span> {{item.strCategory}}</p>
            <div class="d-flex gap-2">
                <button class="btn btn-success"><a [href]="item.strSource"target="_blank">Source</a></button>
                <button class="btn btn-danger"><a [href]="item.strYoutube" target="_blank">Youtube</a></button>
            </div>
        </div>
    }
    </div>
</div>
</section>
@defer(on viewport()){
<section class="my-5">
    <div class="container">
    <owl-carousel-o [options]="customOptions">
        @for (item of MealDataAll; track $index) {
            <ng-template carouselSlide>
            <div class="col-12 p-2">
                    <div class="card cr" (click)="details(item.idMeal)" (click)="topOfPage()">
                        <img class="card-img-top" [src]="item.strMealThumb" alt="Card image cap">
                        <div class="card-body">
                          <p class="card-text">{{item.strMeal}}</p>
                        </div>
                      </div>
                    </div>
            </ng-template>
                }
      </owl-carousel-o>
    </div>
</section>
}@placeholder {
    <div class="container mt-4">
    <h1>more meals to view</h1>
    </div>
}
